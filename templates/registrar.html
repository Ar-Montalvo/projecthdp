{% extends 'Login/login.html' %}
{% block title %} Nuevo Usuario {% endblock %}
{% block form %}
<form class="login100-form validate-form" method="post">
	{% csrf_token %}
	<span class="login100-form-title p-b-49">						
		<h3>Registro</h3>
	</span>

	<div class="wrap-input100 validate-input m-b-23" data-validate = "Nombre requerido">
		<span class="label-input100" for="username">Nombre</span>
		<input class="input100" type="text" name="first_name" placeholder="Ingrese su Nombre">
		<span class="focus-input100" data-symbol="&#xf206;"></span>
	</div>

	<div class="wrap-input100 validate-input" data-validate="Apellidos Requerida">
		<span class="label-input100">Apellidos</span>
		<input class="input100" type="text" name="last_name" placeholder="Ingrese su contraseña">
		<span class="focus-input100" data-symbol="&#xf206;"></span>
	</div>

	<div class="wrap-input100 validate-input m-b-23" data-validate = "Nombre de usuario requerido">
		<span class="label-input100" for="username">Usuario</span>
		<input class="input100" type="text" name="username" placeholder="Ingrese su usuario">
		<span class="focus-input100" data-symbol="&#xf203;"></span>
	</div>

	<div class="wrap-input100 validate-input m-b-23" data-validate = "Nombre de usuario requerido">
		<span class="label-input100" for="username">Correo</span>
		<input class="input100" type="email" name="email" placeholder="Ingrese su correo">
		<span class="focus-input100" data-symbol="&#xf200;"></span>
	</div>

	<div class="wrap-input100 validate-input m-b-23" data-validate = "Nombre de usuario requerido">
		<span class="label-input100" for="username">Contraseña</span>
		<input class="input100" type="password" name="password1" placeholder="Ingrese su Contraseña">
		<span class="focus-input100" data-symbol="&#xf190;"></span>
	</div>

	<div class="wrap-input100 validate-input m-b-23" data-validate = "Nombre de usuario requerido">
		<span class="label-input100" for="username">Confirmar Contraseña</span>
		<input class="input100" type="password" name="password2" placeholder="Ingrese nuevamente su Contraseña">
		<span class="focus-input100" data-symbol="&#xf191;"></span>
	</div>
						
	<div class="text-right p-t-8 p-b-31">
						
	</div>				
	<div class="container-login100-form-btn">
		<div class="wrap-login100-form-btn">
			<div class="login100-form-bgbtn">
				
			</div>
			<button class="login100-form-btn">Registrar</button>
		</div>
	</div>			

	<div class="txt1 text-center p-t-54 p-b-20">
		<span>
			SCCC™ HDP115 Ing. Rudy Chicas
		</span>
	</div>
</form>
{% endblock %}
